<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h1>Simple Music Player</h1>
        <audio id="audio" controls>
            <source id="audio-source" src="song1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <button id="prevBtn" onclick="changeSong(-1)">&#10094; Previous</button>
            <button id="playPauseBtn" onclick="togglePlay()">Play</button>
            <button id="nextBtn" onclick="changeSong(1)">Next &#10095;</button>
        </div>
        <div class="track-info">
            <p id="track-title">Track: Song 1</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
